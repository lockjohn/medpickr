<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>medpickr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="wrapper">
        <header class="main-head">
            <h1>medpickr</h1>
            <h2>rx decision support tool</h2>
        </header>
        <nav class="main-nav"> not sure if I will use
            <ul>
                <li>
                    <a href="">Nav 1</a>
                </li>
                <li>
                    <a href="">Nav 2</a>
                </li>
                <li>
                    <a href="">Nav 3</a>
                </li>
            </ul>
        </nav>

        <article class="content1">
            <div class="circles"></div>
        </article>

        <article class="content2">
            <div class="chart-example" id="chart">
                <svg version="1.1" preserveAspectRatio="xMinYMin meet" viewBox="260 -5 540 540"></svg>
            </div>
        </article>

        <aside class="side">
            <h2>Bubble Chart</h2>
            <h2>Just for fun</h2>
        </aside>

        <div class="tools">click around the canvas to move the pills around
            <div class="svg-container">
                <svg id="pills" version="1.1" preserveAspectRatio="xMidYMid meet" viewBox="0 0 600 400">
                    <defs>
                        <g id="pill" transform="scale(10)">
                            <rect x="-1" y="-1" width="5" height="2" stroke="black" stroke-width="0.1" ry="1" rx="1" />
                            <rect x="-1" y="-1" width="2.5" height="2" stroke="black" stroke-width="0.1" ry="1" rx="1" />
                            <rect x="0" y="-0.95" width="1.7" height="1.90" />
                        </g>
                    </defs>
                </svg>
            </div>
        </div>

        <footer class="main-footer">
            <h3>further explanation of biostatistical measures</h3>
            <p>sources: </p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
